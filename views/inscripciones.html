<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción a Eventos - Misioneros del Espíritu Santo</title>
  <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">
  <link rel="stylesheet" href="../public/css/index.css">
  <link rel="stylesheet" href="../public/css/inscripciones.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.min.css">
</head>
<body>
  <header class="header-main">
    <div class="header-content">
        <div class="logo-container">
            <div class="logo">
                <img src="../public/img/logo.jpeg" alt="Logo Misioneros">
            </div>
            <div class="title-section">
                <h1>Misioneros del</h1>
                <p>Espíritu Santo</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/">Eventos</a></li>
                <li><a href="/">Nosotros</a></li>
                <li><a href="/">Contacto</a></li>
                <li id="admin-link" style="display: none;"><a href="/admin-menu">Admin</a></li>
            </ul>
        </nav>
    </div>
</header>
  
  <main>
    <h1 class="page-title">Inscripción a Evento</h1>
    
    <div class="form-container">
      <form id="inscripcionForm">
        <div class="form-group">
          <input type="text" id="nombre" name="nombre" placeholder=" " required>
          <br>
          <label for="nombre">Nombre completo</label>
        </div>
        
        <div class="form-group">
          <input type="email" id="correo" name="correo" placeholder=" " required>
          <br>
          <label for="correo">Correo electrónico</label>
        </div>
        <div class="form-group">
          <input type="tel" id="telefono" name="telefono" placeholder=" " required>
          <br>
          <label for="telefono">Teléfono</label>
        </div>
        
        <div class="form-group">
            <br>
          <select id="eventoId" name="eventoId" required>
            <option value="" selected disabled>Seleccione una opción</option>
          </select>
          <br>
          <label for="eventoId">Evento</label>
        </div>
        <button type="submit">
          Inscribirse
        </button>
      </form>
    </div>
  </main>
  
  <footer>
    &copy; 2025 Misioneros del Espíritu Santo. Todos los derechos reservados.
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
  <script src="../public/js/inscripcion.js"></script>
  <script src="../public/js/sesion.js"></script>
</body>
</html>
