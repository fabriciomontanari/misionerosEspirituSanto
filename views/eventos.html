<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos</title>
    <link rel="icon" type="image/x-icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.min.css">
    <link rel="stylesheet" href="../public/css/eventos.css">
    <style>
        
    </style>
</head>
<body>
    <header class="header-main">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <img src="../public/img/logo.jpeg" alt="Logo Misioneros">
                </div>
                <div class="title-section">
                    <h1>Misioneros del</h1>
                    <p>Espíritu Santo</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/">Eventos</a></li>
                    <li><a href="/">Nosotros</a></li>
                    <li><a href="/">Contacto</a></li>
                    <li id="admin-link" style="display: none;"><a href="/admin-menu">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="content-container">
        <h1 class="page-title">Agrega un nuevo Evento</h1>
        
        <form id="eventoForm" class="event-form">
            <div class="form-group">
                <label for="nombreEvento" class="form-label">Nombre del evento</label>
                <input type="text" id="nombreEvento" name="nombreEvento" class="form-control" placeholder="Ej: Retiro Espiritual" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Breve descripción del evento" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="lugar" class="form-label">Lugar</label>
                <input type="text" id="lugar" name="lugar" class="form-control" placeholder="Ej: Centro Comunitario" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Rango de edad</label>
                <div class="form-row">
                    <div>
                        <input type="number" id="edadMinima" name="edadMinima" class="form-control" placeholder="Edad mínima" required>
                    </div>
                    <div>
                        <input type="number" id="edadMaxima" name="edadMaxima" class="form-control" placeholder="Edad máxima" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="imagen" class="form-label">Imagen del evento</label>
                <div class="file-input-wrapper">
                  <div class="file-input-label" id="abrir-selector">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span id="file-label-text">Seleccionar imagen</span>
                  </div>
                  <input type="file" id="imagen" name="imagen" class="file-input" accept="image/*" required style="display: none;">
                </div>
              </div>
              
            
            
            <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i>Agregar Evento</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
    <script src="../public/js/eventos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          if (sessionStorage.getItem("admin") !== "true") {
            window.location.href = "/login";
          }
      
          const inputImagen = document.getElementById("imagen");
          const fileLabelText = document.getElementById("file-label-text");
          const abrirSelector = document.getElementById("abrir-selector");
      
          abrirSelector.addEventListener("click", () => {
            inputImagen.click();
          });
      
          inputImagen.addEventListener("change", function () {
            if (this.files.length > 0) {
              fileLabelText.textContent = this.files[0].name;
            } else {
              fileLabelText.textContent = "Seleccionar imagen";
            }
          });
        });
      
        function cerrarSesion() {
          sessionStorage.removeItem("admin");
          window.location.href = "/login";
        }
      </script>
      
    
</body>
</html>
